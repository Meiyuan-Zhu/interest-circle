name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Navigate to frontend directory
      run: cd frontend

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Run tests
      run: cd frontend && npm test

  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Navigate to backend directory
      run: cd backend

    - name: Install dependencies
      run: cd backend && npm install

    - name: Run tests
      run: cd backend && npm test
